<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h2>Batman</h2>
    <div id='batman_song'></div>
    <script>

      function batman(n){
        let phrase= 'na, ';
        for(let i=1;i<n;i++){phrase += 'na, ';}
        phrase +=' Batman !!!';
        document.getElementById('batman_song').innerHTML = '<p>'+phrase+'</p>';
      }

      function afficher(){
        let num = window.prompt("Entrer un nombre de na entre 0 et 10:");
        batman(num);
      }

      document.body.onload=afficher;
    </script>
  </body>
</html>
