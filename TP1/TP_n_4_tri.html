<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h2>Tri de liste</h2>
    <div>
      <form id="myform">
        <input type="text" name="tri" id="tri"/>
        <input type="submit" onclick="trier();"/>
      </form>
    </div>
    <div>
      <h4>Liste ordonn√©e :</h4>
      <p id="output"></p>
    </div>

    <script>
      function trier(){
        event.preventDefault();
        let ul = document.getElementById("tri").value;
        let ol = ul.replace(/\s+/g,'').split(",").sort().join(", ");
        document.getElementById("output").innerHTML = ol;
      }
    </script>

  </body>
</html>
